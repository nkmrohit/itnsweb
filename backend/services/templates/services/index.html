{% extends 'backend.html' %}
{% load static %}
{% block pageName %} Services Listing {% endblock %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
      <section class="panel">
        <header class="panel-heading">
          Advanced Table <span style="float:right;line-height: 1px;"><a class="btn btn-primary" href="create"><i class="icon_plus_alt2"></i> Add</a></span>
        </header>
        <table class="table table-striped table-advance table-hover">
          <tbody>
            <tr>
              <th><i class="icon_profile"></i> Id</th>
              <th><i class="icon_calendar"></i> Name</th>
              <th><i class="icon_mail_alt"></i> Description</th>
              <th><i class="icon_mobile"></i> Image</th>
              <th><i class="icon_cogs"></i> Action</th>
            </tr>
            {% for lists in  data %}        
            <tr>
              <td>{{ lists.id }}</td>
              <td>{{ lists.name }}</td>
              <td>{{ lists.description }}</td>
              <td><img hieght="50" width="50" src="media/{{ lists.image }}"></td>
              <td>
                <div class="btn-group">
                  <a class="btn btn-success" href="update/{{ lists.id }}"><i class="icon_check_alt2"></i></a>
                  <a class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this?')"  href="delete/{{ lists.id }}"><i class="icon_close_alt2"></i></a>
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </section>
    </div>
  </div>
  <!-- page end-->
  {% endblock %}
